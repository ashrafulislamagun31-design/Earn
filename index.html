<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Now - Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://adexora.com/cdn/ads.js?id=141"></script>
  <style>
    /* ==== CSS SAME AS YOUR VERSION (shortened here for clarity) ==== */
    body{background:linear-gradient(135deg,#6a11cb 0%,#2575fc 100%);font-family:sans-serif;padding:20px;}
    .container{max-width:500px;margin:auto;background:white;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);overflow:hidden}
    header{background:linear-gradient(to right,#6a11cb,#2575fc);color:white;padding:20px;text-align:center}
    .balance-amount{font-size:32px;font-weight:bold}
    .btn{width:100%;padding:12px;margin-top:10px;border-radius:10px;font-size:16px;cursor:pointer}
    .btn-primary{background:linear-gradient(to right,#6a11cb,#2575fc);color:white}
    .btn-secondary{background:#e9ecef}
    .notification{position:fixed;top:20px;right:20px;padding:10px 15px;background:#4caf50;color:#fff;border-radius:8px;display:none}
    .status-badge{padding:3px 8px;border-radius:5px;font-size:12px}
    .status-pending{background:#fff3cd;color:#856404}
    .status-paid{background:#d4edda;color:#155724}
    .status-rejected{background:#f8d7da;color:#721c24}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Earn Now</h1>
      <div>Your Balance</div>
      <div class="balance-amount">৳ <span id="balance">0.00</span></div>
      <div id="current-date"></div>
    </header>

    <div style="padding:20px">
      <h2>Watch Ads & Earn</h2>
      <button class="btn btn-primary" id="watch-ad-btn">Watch Ad & Earn ৳<span id="per-ad-amount">0.01</span></button>

      <h2>Withdraw</h2>
      <button class="btn btn-secondary" id="withdraw-btn">Withdraw Money</button>
      <div id="withdraw-form" style="display:none">
        <select id="withdraw-method">
          <option value="">Select method</option>
          <option value="bkash">bKash</option>
          <option value="nagad">Nagad</option>
          <option value="recharge">Mobile Recharge</option>
        </select>
        <input type="text" id="account-number" placeholder="Account/Mobile Number">
        <input type="number" id="withdraw-amount" placeholder="Amount (20 - 500)" min="20" max="500">
        <button class="btn btn-primary" id="submit-withdraw">Submit</button>
      </div>

      <h3>Withdrawal History</h3>
      <div id="history-items"></div>

      <h2>Admin</h2>
      <button class="btn btn-secondary" id="admin-btn">Admin Panel</button>
      <div id="admin-panel" style="display:none">
        <input type="password" id="admin-password" placeholder="Admin Password">
        <button class="btn btn-primary" id="admin-login">Login</button>
        <div id="admin-controls" style="display:none">
          <label>Per Ad Rate:</label>
          <input type="number" id="per-ad-rate" step="0.01" value="0.01">
          <button class="btn btn-primary" id="save-settings">Save</button>
          <h3>Withdrawal Requests</h3>
          <table border="1" width="100%">
            <thead><tr><th>User</th><th>Method</th><th>Number</th><th>Amount</th><th>Status</th><th>Action</th></tr></thead>
            <tbody id="withdraw-requests"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp; tg.expand();

      const balanceEl = document.getElementById("balance");
      const perAdAmountEl = document.getElementById("per-ad-amount");
      const watchAdBtn = document.getElementById("watch-ad-btn");
      const withdrawBtn = document.getElementById("withdraw-btn");
      const withdrawForm = document.getElementById("withdraw-form");
      const submitWithdrawBtn = document.getElementById("submit-withdraw");
      const historyItems = document.getElementById("history-items");
      const adminBtn = document.getElementById("admin-btn");
      const adminPanel = document.getElementById("admin-panel");
      const adminLoginBtn = document.getElementById("admin-login");
      const adminControls = document.getElementById("admin-controls");
      const perAdRateInput = document.getElementById("per-ad-rate");
      const saveSettingsBtn = document.getElementById("save-settings");
      const withdrawRequestsTable = document.getElementById("withdraw-requests");
      const notification = document.getElementById("notification");

      let userData = { balance: 0, perAdRate: 0.01, userId: "User" + Math.floor(Math.random()*9000) };
      let withdrawalRequests = [];

      // Load from localStorage
      function loadData() {
        const d = localStorage.getItem("earnNowUserData");
        if (d) userData = JSON.parse(d);
        const req = localStorage.getItem("earnNowRequests");
        if (req) withdrawalRequests = JSON.parse(req);
        updateUI();
      }
      function saveData() {
        localStorage.setItem("earnNowUserData", JSON.stringify(userData));
        localStorage.setItem("earnNowRequests", JSON.stringify(withdrawalRequests));
      }
      function updateUI() {
        balanceEl.textContent = userData.balance.toFixed(2);
        perAdAmountEl.textContent = userData.perAdRate.toFixed(2);
        updateHistory();
        updateRequestsTable();
      }

      function showNotification(msg, success=true) {
        notification.textContent = msg;
        notification.style.background = success ? "#4caf50" : "#f44336";
        notification.style.display = "block";
        setTimeout(()=>notification.style.display="none",2000);
      }

      function updateHistory() {
        historyItems.innerHTML = "";
        withdrawalRequests.filter(r=>r.userId===userData.userId).forEach(r=>{
          let div = document.createElement("div");
          div.innerHTML = `${r.method} ৳${r.amount} - <span class="status-badge status-${r.status}">${r.status}</span>`;
          historyItems.appendChild(div);
        });
      }

      function updateRequestsTable() {
        withdrawRequestsTable.innerHTML = "";
        withdrawalRequests.forEach((r,i)=>{
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${r.userId}</td>
            <td>${r.method}</td>
            <td>${r.number}</td>
            <td>৳${r.amount}</td>
            <td><span class="status-badge status-${r.status}">${r.status}</span></td>
            <td>
              <button onclick="approveReq(${i})">Approve</button>
              <button onclick="rejectReq(${i})">Reject</button>
            </td>`;
          withdrawRequestsTable.appendChild(row);
        });
      }

      // Expose admin functions
      window.approveReq = (i)=>{
        withdrawalRequests[i].status="paid"; saveData(); updateUI();
      }
      window.rejectReq = (i)=>{
        withdrawalRequests[i].status="rejected"; saveData(); updateUI();
      }

      // === Event Listeners ===
      watchAdBtn.onclick = ()=>{
        window.showAdexora()
          .then(()=>{
            userData.balance += userData.perAdRate;
            saveData(); updateUI();
            showNotification("✅ Ad watched! You earned ৳"+userData.perAdRate.toFixed(2));
          })
          .catch(e=>{
            showNotification("❌ Failed to load ad","error");
          });
      };

      withdrawBtn.onclick = ()=> withdrawForm.style.display = withdrawForm.style.display==="none" ? "block" : "none";
      submitWithdrawBtn.onclick = ()=>{
        let method=document.getElementById("withdraw-method").value;
        let number=document.getElementById("account-number").value;
        let amount=parseFloat(document.getElementById("withdraw-amount").value);
        if(!method || !number || isNaN(amount)) return showNotification("⚠️ Fill all fields",false);
        if(amount<20||amount>500) return showNotification("⚠️ Amount must be 20-500",false);
        if(userData.balance<amount) return showNotification("⚠️ Insufficient balance",false);
        userData.balance -= amount;
        withdrawalRequests.push({userId:userData.userId,method,number,amount,status:"pending"});
        saveData(); updateUI();
        showNotification("✅ Withdraw request submitted");
      };

      adminBtn.onclick = ()=> adminPanel.style.display = adminPanel.style.display==="none" ? "block" : "none";
      adminLoginBtn.onclick = ()=>{
        const pass=document.getElementById("admin-password").value;
        if(pass==="admin123"){ adminControls.style.display="block"; showNotification("✅ Admin logged in"); }
        else showNotification("❌ Wrong password",false);
      };
      saveSettingsBtn.onclick = ()=>{
        userData.perAdRate = parseFloat(perAdRateInput.value)||0.01;
        saveData(); updateUI();
        showNotification("✅ Settings saved");
      };

      // Init
      loadData();
      document.getElementById("current-date").textContent=new Date().toDateString();
    });
  </script>
</body>
  </html>
