<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Now - Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://adexora.com/cdn/ads.js?id=141"></script>
  <style>
    body{background:linear-gradient(135deg,#6a11cb 0%,#2575fc 100%);font-family:sans-serif;padding:20px;margin:0}
    .container{max-width:500px;margin:auto;background:white;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);overflow:hidden}
    header{background:linear-gradient(to right,#6a11cb,#2575fc);color:white;padding:20px;text-align:center}
    .balance-amount{font-size:32px;font-weight:bold}
    .btn{width:100%;padding:12px;margin-top:10px;border-radius:10px;font-size:16px;cursor:pointer;border:none}
    .btn-primary{background:linear-gradient(to right,#6a11cb,#2575fc);color:white}
    .btn-secondary{background:#e9ecef}
    .notification{position:fixed;top:20px;right:20px;padding:10px 15px;background:#4caf50;color:#fff;border-radius:8px;display:none;z-index:2000}
    .status-badge{padding:3px 8px;border-radius:5px;font-size:12px}
    .status-pending{background:#fff3cd;color:#856404}
    .status-paid{background:#d4edda;color:#155724}
    .status-rejected{background:#f8d7da;color:#721c24}
    #adModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:1500;justify-content:center;align-items:center}
    .ad-box{background:white;padding:20px;border-radius:15px;width:320px;text-align:center}
    .loading{width:30px;height:30px;border:4px solid #eee;border-top:4px solid #6a11cb;border-radius:50%;margin:20px auto;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    #closeAd{display:none;margin-top:15px}
    .ad-timer{font-size:18px;font-weight:bold;color:#6a11cb;margin-top:10px}
    table{border-collapse:collapse;width:100%;margin-top:15px}
    th,td{padding:8px;border:1px solid #ddd;text-align:center;font-size:14px}
    .action-btn{cursor:pointer;padding:4px 6px;margin:0 2px;border-radius:4px;font-size:12px}
    .approve{background:#4caf50;color:white}
    .reject{background:#f44336;color:white}
    .delete{background:#6c757d;color:white}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Earn Now</h1>
      <div>Your Balance</div>
      <div class="balance-amount">৳ <span id="balance">0.00</span></div>
      <div id="current-date"></div>
    </header>

    <div style="padding:20px">
      <h2>Watch Ads & Earn</h2>
      <button class="btn btn-primary" id="watch-ad-btn">Watch Ad & Earn ৳<span id="per-ad-amount">0.01</span></button>

      <h2>Withdraw</h2>
      <button class="btn btn-secondary" id="withdraw-btn">Withdraw Money</button>
      <div id="withdraw-form" style="display:none">
        <select id="withdraw-method">
          <option value="">Select method</option>
          <option value="bkash">bKash</option>
          <option value="nagad">Nagad</option>
          <option value="recharge">Mobile Recharge</option>
        </select>
        <input type="text" id="account-number" placeholder="Account/Mobile Number">
        <input type="number" id="withdraw-amount" placeholder="Amount (20 - 500)" min="20" max="500">
        <button class="btn btn-primary" id="submit-withdraw">Submit</button>
      </div>

      <h3>Withdrawal History</h3>
      <div id="history-items"></div>

      <h2>Admin</h2>
      <button class="btn btn-secondary" id="admin-btn">Admin Panel</button>
      <div id="admin-panel" style="display:none">
        <input type="password" id="admin-password" placeholder="Admin Password">
        <button class="btn btn-primary" id="admin-login">Login</button>
        <div id="admin-controls" style="display:none">
          <label>Per Ad Rate:</label>
          <input type="number" id="per-ad-rate" step="0.01" value="0.01" min="0.01">
          <button class="btn btn-primary" id="save-settings">Save</button>
          <h3>Withdrawal Requests</h3>
          <table>
            <thead>
              <tr>
                <th>User</th><th>Method</th><th>Number</th><th>Amount</th><th>Date</th><th>Status</th><th>Action</th>
              </tr>
            </thead>
            <tbody id="withdraw-requests"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Ad Modal -->
  <div id="adModal">
    <div class="ad-box">
      <h3>Advertisement</h3>
      <div class="loading"></div>
      <div class="ad-timer" id="adTimer">Ad starting...</div>
      <button class="btn btn-primary" id="closeAd">Close Ad</button>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.expand();

      // === User ID তৈরি ===
      let userId = "guest_" + Math.floor(Math.random()*99999);
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        userId = "user_" + tg.initDataUnsafe.user.id;
      }

      // Elements
      const balanceEl = document.getElementById("balance");
      const perAdAmountEl = document.getElementById("per-ad-amount");
      const watchAdBtn = document.getElementById("watch-ad-btn");
      const withdrawBtn = document.getElementById("withdraw-btn");
      const withdrawForm = document.getElementById("withdraw-form");
      const submitWithdrawBtn = document.getElementById("submit-withdraw");
      const historyItems = document.getElementById("history-items");
      const adminBtn = document.getElementById("admin-btn");
      const adminPanel = document.getElementById("admin-panel");
      const adminLoginBtn = document.getElementById("admin-login");
      const adminControls = document.getElementById("admin-controls");
      const perAdRateInput = document.getElementById("per-ad-rate");
      const saveSettingsBtn = document.getElementById("save-settings");
      const withdrawRequestsTable = document.getElementById("withdraw-requests");
      const notification = document.getElementById("notification");

      const adModal = document.getElementById("adModal");
      const adTimer = document.getElementById("adTimer");
      const closeAdBtn = document.getElementById("closeAd");

      // === Global Data ===
      let userData = { balance: 0, userId: userId };
      let allRequests = JSON.parse(localStorage.getItem("allRequests")||"[]");
      let perAdRate = parseFloat(localStorage.getItem("perAdRate")||"0.01");

      // === Storage ===
      function loadData() {
        const d = localStorage.getItem(userId+"_data");
        if (d) userData = JSON.parse(d);
        else userData = {balance:0,userId:userId};
        updateUI();
      }
      function saveData() {
        localStorage.setItem(userId+"_data", JSON.stringify(userData));
        localStorage.setItem("allRequests", JSON.stringify(allRequests));
        localStorage.setItem("perAdRate", perAdRate);
      }

      function updateUI() {
        balanceEl.textContent = userData.balance.toFixed(2);
        perAdAmountEl.textContent = perAdRate.toFixed(2);
        updateHistory();
        updateRequestsTable();
      }

      function showNotification(msg, success=true) {
        notification.textContent = msg;
        notification.style.background = success ? "#4caf50" : "#f44336";
        notification.style.display = "block";
        setTimeout(()=>notification.style.display="none",2000);
      }

      function updateHistory() {
        historyItems.innerHTML = "";
        allRequests.filter(r=>r.userId===userId).forEach(r=>{
          let div = document.createElement("div");
          div.innerHTML = `${r.method} ৳${r.amount} - <span class="status-badge status-${r.status}">${r.status}</span>`;
          historyItems.appendChild(div);
        });
      }

      function updateRequestsTable() {
        withdrawRequestsTable.innerHTML = "";
        allRequests.forEach((r,i)=>{
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${r.userId}</td>
            <td>${r.method}</td>
            <td>${r.number}</td>
            <td>৳${r.amount}</td>
            <td>${r.date}</td>
            <td><span class="status-badge status-${r.status}">${r.status}</span></td>
            <td>
              <button class="action-btn approve" onclick="approveReq(${i})">✔</button>
              <button class="action-btn reject" onclick="rejectReq(${i})">✖</button>
              <button class="action-btn delete" onclick="deleteReq(${i})">❌</button>
            </td>`;
          withdrawRequestsTable.appendChild(row);
        });
      }

      // Global Admin Actions
      window.approveReq = (i)=>{ allRequests[i].status="paid"; saveData(); updateUI(); }
      window.rejectReq = (i)=>{ allRequests[i].status="rejected"; saveData(); updateUI(); }
      window.deleteReq = (i)=>{ allRequests.splice(i,1); saveData(); updateUI(); }

      // === Ad Watch ===
      watchAdBtn.onclick = ()=>{
        adModal.style.display="flex";
        adTimer.textContent = "Loading ad...";
        closeAdBtn.style.display="none";

        window.showAdexora()
          .then(()=>{
            let timeLeft = 10;
            adTimer.textContent = "Watch time: " + timeLeft + "s";
            let interval = setInterval(()=>{
              timeLeft--;
              adTimer.textContent = "Watch time: " + timeLeft + "s";
              if(timeLeft<=0){
                clearInterval(interval);
                closeAdBtn.style.display="block";
                adTimer.textContent = "✅ Ad finished!";
                userData.balance += perAdRate;
                saveData(); updateUI();
                showNotification("You earned ৳"+perAdRate.toFixed(2));
              }
            },1000);
          })
          .catch(e=>{
            adModal.style.display="none";
            showNotification("❌ Failed to load ad",false);
          });
      };
      closeAdBtn.onclick = ()=> adModal.style.display="none";

      // Withdraw
      withdrawBtn.onclick = ()=> withdrawForm.style.display = withdrawForm.style.display==="none" ? "block" : "none";
      submitWithdrawBtn.onclick = ()=>{
        let method=document.getElementById("withdraw-method").value;
        let number=document.getElementById("account-number").value;
        let amount=parseFloat(document.getElementById("withdraw-amount").value);
        if(!method || !number || isNaN(amount)) return showNotification("⚠️ Fill all fields",false);
        if(amount<20||amount>500) return showNotification("⚠️ Amount must be 20-500",false);
        if(userData.balance<amount) return showNotification("⚠️ Insufficient balance",false);
        userData.balance -= amount;
        allRequests.push({
          userId:userData.userId,method,number,amount,
          status:"pending",date:new Date().toLocaleString()
        });
        saveData(); updateUI();
        showNotification("✅ Withdraw request submitted");
      };

      // Admin
      adminBtn.onclick = ()=> adminPanel.style.display = adminPanel.style.display==="none" ? "block" : "none";
      adminLoginBtn.onclick = ()=>{
        const pass=document.getElementById("admin-password").value;
        if(pass==="eatt7242888"){ adminControls.style.display="block"; showNotification("✅ Admin logged in"); }
        else showNotification("❌ Wrong password",false);
      };
      saveSettingsBtn.onclick = ()=>{
        perAdRate = parseFloat(perAdRateInput.value)||0.01;
        saveData(); updateUI();
        showNotification("✅ Settings saved");
      };

      // Init
      loadData();
      document.getElementById("current-date").textContent=new Date().toDateString();
    });
  </script>
</body>
</html>
